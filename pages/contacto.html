<section> 
    <p>Completa el formulario con tus datos y nos contactaremos a la brevedad</p>
    <form>
            <div>
              <label for="nombre">Nombre y apellido</label>
              <input type="text" id="nombre" required>
            </div>

            <div>
              <label for="email">Correo electrónico</label>
              <input type="email" id="email" required>
            </div>

            <div>
              <label for="proyecto">Proyecto:</label>
             <select id="proyecto">
       
              <option disabled>Seleccione una opción</option>
              <option>Tv</option>
              <option>Cine</option>
              <option>Redes sociales</option>
              <option>Corporativos</option>
             </select>
            </div>
            
            <div>
               <label for="mensaje">Dejanos tu mensaje</label>
               <textarea id="mensaje" cols="30" rows="10" maxlength="140"></textarea>
            </div>

            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</section>
